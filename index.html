<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
   
</head>
<body>
    <div class="bg-image ">
        <h3 class="heading ">Quiz Application</h3>
        <div class="m d-flex flex-row justify-content-center">
            <div class="card1 d-flex flex-column justify-content-center">
                <form  action="quiz.html"class="d-flex flex-column justify-content-center" >
                    <label for="name">Name :</label>
                    <input type="text" id="name" required class="dept_box"><br>
                    <label for="rollno">Roll No. :</label>
                    <input type="text" id="rollno" required class="dept_box"><br>
                    <label for="dept">Department :</label>
                    <select name="dept" id="dept" class="dept_box" required>
                        <option value="EEE" >select Dept</option>
                        <option value="EEE" >EEE</option>
                        <option value="CSE"  >CSE</option>
                        <option value="II"  >IT</option>
                        <option value="MECH"  >MECH</option>
                        <option value="CIVIL"  >CIVIL</option>
                    </select>  <br>
                    <div class=" btn_row d-flex flex-row">
                        <div><button type="submit" class="btn" >submit</button></div>
                        <div><button type="reset"  class="btn">Reset</button></div>
                  </div>
                </form>
            </div>
        </div>
    </div> 
</body>
</html>
